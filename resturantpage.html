<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Food Corner | Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>The Food Corner</h1>
            <p>Lazat aur Sehat Ek Saath</p>
        </div>
    </section>

    <section class="menu-section">
        <h2 class="section-title">Hamara Khaas Menu</h2>
        
        <div class="menu-grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=500" alt="Burger">
                <div class="card-body">
                    <div class="title-price">
                        <h3>Zesty Burger</h3>
                        <span class="price">Rs. 450</span>
                    </div>
                    <p>Double cheese aur special sauce ke saath.</p>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500" alt="Salad">
                <div class="card-body">
                    <div class="title-price">
                        <h3>Fresh Salad</h3>
                        <span class="price">Rs. 300</span>
                    </div>
                    <p>Taza sabziyan aur organic olive oil dressing.</p>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
